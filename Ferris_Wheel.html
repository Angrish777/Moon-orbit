<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Ferris Wheel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .ferris-wheel-container {
            position: relative;
            width: 600px;
            height: 600px;
        }

        .wheel {
            position: absolute;
            width: 550px;
            height: 550px;
            border: 4px solid #333;
            border-radius: 50%;
            top: 25px;
            left: 25px;
            background: rgba(255, 255, 255, 0.1);
            animation: rotate 10s linear infinite;
        }

        .spokes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .spoke {
            position: absolute;
            width: 3px;
            height: 50%;
            background: #333;
            left: 50%;
            top: 0;
            transform-origin: bottom center;
        }

        .spoke:nth-child(1) { transform: translateX(-50%) rotate(0deg); }
        .spoke:nth-child(2) { transform: translateX(-50%) rotate(60deg); }
        .spoke:nth-child(3) { transform: translateX(-50%) rotate(120deg); }
        .spoke:nth-child(4) { transform: translateX(-50%) rotate(180deg); }
        .spoke:nth-child(5) { transform: translateX(-50%) rotate(240deg); }
        .spoke:nth-child(6) { transform: translateX(-50%) rotate(300deg); }

        .cabin {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 3px solid #333;
            animation: counter-rotate 10s linear infinite;
        }

        .cabin1 {
            background: #FF6B6B;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
        }

        .cabin2 {
            background: #4ECDC4;
            top: 25%;
            right: -30px;
        }

        .cabin3 {
            background: #45B7D1;
            bottom: 25%;
            right: -30px;
        }

        .cabin4 {
            background: #FF8C42;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
        }

        .cabin5 {
            background: #FFEAA7;
            bottom: 25%;
            left: -30px;
        }

        .cabin6 {
            background: #DDA0DD;
            top: 25%;
            left: -30px;
        }

        .center-hub {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #333;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes counter-rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(-360deg);
            }
        }

        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="title"><h1>Rotating Ferris Wheel</h1></div>
    <div class="ferris-wheel-container">
        <div class="wheel">
            <div class="spokes">
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
            </div>
            
            <div class="cabin cabin1"></div>
            <div class="cabin cabin2"></div>
            <div class="cabin cabin3"></div>
            <div class="cabin cabin4"></div>
            <div class="cabin cabin5"></div>
            <div class="cabin cabin6"></div>
        </div>
        
        <div class="center-hub"></div>
    </div>
</body>
</html>
